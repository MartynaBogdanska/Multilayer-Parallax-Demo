<!DOCTYPE html>
<html lang="en">

<head>

<body>

                <ul>
                    <li><a href="#">Grupowe</a></li>
                    <li><a href="#">Indywidualne</a></li>
                    <li><a href="#">Incentive</a></li>

        <div class="parallax__group info-container">
            <img src="./img/page-example.png" alt="" />

</html>
